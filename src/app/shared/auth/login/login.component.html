<div class="login">
  <div class="login-box">
    <app-dynamic-alert [key]="pageKey"></app-dynamic-alert>
    <h1>Тут і зараз</h1>
    <h3>Купляй або продавай фрукти.</h3>
    <button
      pButton
      pRipple
      type="button"
      label="Зареєструватись"
      class="p-button-rounded regular-button"
      (click)="openRegistration()"
    ></button>
    <p>У вас уже є профіль?</p>
    <button
      pButton
      pRipple
      type="button"
      label="Вхід"
      class="p-button-outlined p-button-rounded regular-button"
      (click)="login()"
    ></button>
  </div>
</div>
