<p-toolbar [style]="{ marginBottom: '1rem'}">
  <ng-template pTemplate="left">
    <button pButton pRipple label="Додати" icon="pi pi-plus" class="p-button-raised p-button-text p-button-plain"  [style]="{ marginRight: '1rem'}" (click)="addProduct()"></button>
 </ng-template>

  <ng-template pTemplate="right">
  </ng-template>
</p-toolbar>

<p-table
  [value]="page?.content || []"
  [lazy]="true"
  [selection]="selectedProducts"
  [selectAll]="selectAll"
  [paginator]="true"
  [rows]="page?.size || 10"
  [totalRecords]="page?.totalElements || 0"
  [loading]="loading"
  (onLazyLoad)="loadProducts($event)"
  responsiveLayout="scroll"
  dataKey="id"
>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 3rem"></th>
      <th>Назва</th>
      <th>Кількість</th>
      <th>Зарезервована Кількість</th>
      <th>Розмір</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td></td>
      <td>{{product.productName.name}}</td>
      <td>{{product.quantity}}</td>
      <td>{{product.reservedQuantity}}</td>
      <td>{{product.size}}</td>
      <td>
        <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text p-button-plain" (click)="updateProduct(product)"></button>
        <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-text p-button-plain" (click)="removeProduct(product.id)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
